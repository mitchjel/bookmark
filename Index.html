<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel ="stylesheet" href = "Style.css">
    <title>Bookmark</title>
</head>
<body onload = "fetchBookmarks()">
    <div class = "container"> 
        <h3 class= "text-muted"> Bookmarker </h3>
        <div  class= "jumbotron">
            <h2> Bookmark Your Favorite Sites</h2>
        <form id= "idForm">
    <div class = "form-group">
        <label for = "siteName" >Site Name</label>
        <input class ="form-control" type = "text" name="siteName" id="siteName" placeholder ="Enter a Site  Name ..." />
        </div>

        <div class = "form-group">
                <label for = "siteUrl">URL</label>
                <input class ="form-control" type = "text" name="siteUrl" id="siteUrl" placeholder ="Enter an URL address ..." />
                </div>
               <!-- <button type ="Submit" class = "btn btn-success">Submit</button> -->

                <input class="btn btn-primary" type="submit" value="Submit">

        </form>
        </div>
        <input type="text" class= "form-control" name ="filter" id= "filter" placeholder="Search from Bookmark..." />
        <br/>
        <div id="bookmarksResult"></div>
    </div>

    
    
    </div>
    <footer>
        &copy; 2018 Bookmarker
    </footer>
    <script src ="main.js"></script>


</body>
</html>
